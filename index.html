<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
</head>
<body class="body">
    <div class="container">
        <div class="header">
            <h1 class="title">Ремонт техники различных брендов</h1>
        </div>
            <div class="main">
                <ul class="brands">
                    <button class="brands-item"><img src="pics/lenovo.png" alt="Lenovo"><img src="pics/go.png" alt=""></button>  
                    <button class="brands-item"><img src="pics/samsung.png" alt="samsung"><img src="pics/go.png" alt=""></button>  
                    <button class="brands-item"><img src="pics/apple.png" alt="apple"><img src="pics/go.png" alt=""></button>  
                    <button class="brands-item brands-item__off"><img src="pics/viewsonic.png" alt="viewsonic"><img src="pics/go.png" alt=""></button>  
                    <button class="brands-item"><img src="pics/bosch.png" alt="bosch"><img src="pics/go.png" alt=""></button>  
                    <button class="brands-item"><img src="pics/hp.png" alt="hp"><img src="pics/go.png" alt=""></button>  
                    <button class="brands-item"><img src="pics/acer.png" alt="Acer"><img src="pics/go.png" alt=""></button>  
                    <button class="brands-item brands-item__off"><img src="pics/sony.png" alt="sony"><img src="pics/go.png" alt=""></button>  
                    <button class="brands-item brands-item__off"><img src="pics/lenovo2.png" alt="lenovo"><img src="pics/go.png" alt=""></button>  
                    <button class="brands-item brands-item__off"><img src="pics/samsung2.png" alt="samsung"><img src="pics/go.png" alt=""></button>  
                    <button class="brands-item brands-item__off"><img src="pics/apple2.png" alt="apple"><img src="pics/go.png" alt=""></button>  
                 </ul>
                    <button class="show"><img src="pics/expand.png" alt="стрелка"><span class="hide-text">Показать все</span></button>
                    <button class="hide"><img src="pics/expandup.png" alt="стрелка"><span class="hide-text">Скрыть все</span></button>
            </div>
        <div class="footer">

        </div>
    </div>
    
</body>
</html>
